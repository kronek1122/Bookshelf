{% extends 'base.html' %}
{% block content %}

<div class='container mt-3'>
  <h3>Current username</h3>
  <div class="row">
    <div class="col-9">
        <strong>Username:</strong> {{ user.username }}
    </div>
  </div>

  <form method='post' class='mt-3'>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save changes</button>
  </form>
</div>

{% endblock content%}
