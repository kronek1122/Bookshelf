{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Witaj na stronie głównej</h1>
</div>
{% endblock content%}
