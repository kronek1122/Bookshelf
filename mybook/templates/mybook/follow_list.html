{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Following:</h2>
            <ul>
                {% for user in user_list.following.all %}
                    <li><a href="/mybook/user/{{ user.username }}">{{ user.username }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Followers:</h2>
            <ul>
                {% for user in user_list.followers.all %}
                    <li><a href="/mybook/user/{{ user.username }}">{{ user.username }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock content %}
