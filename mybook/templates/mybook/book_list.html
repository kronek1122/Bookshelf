
{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <h1>Book list</h1>
    <ul>
        {% for book in book_list %}

        <li><a href="/mybook/book/{{book.id}}">{{book.title}} written by {{book.author}}</a></li>
        
        {% endfor %}
    </ul>
</div>

{% endblock content%}
