{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <h2>Search Results for "{{ query }}"</h1>
        <ul>
            {% for book in results %}
                <li><a href="/mybook/book/{{ book.id }}">{{ book.title }} written by {{ book.author }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content%}
